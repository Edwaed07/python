<!DOCTYPE html>
<html>
<head>
    <title>Dealer's Information</title>
    <!-- 其他的<head>內容 -->
</head>
<body class="w3-content" style="max-width:1200px">
    <!-- 頁面內容 -->
    <form action="updateProfilo.php" method="post">
        <!-- 表單內容 -->
        <div>
            <label for='tel'>Contact Number:</label>
            <input id='tel' name='tel' pattern='^[0-9]{8}$' type='text'>
        </div>
        <div>
            <label for='fax'>Fax Number:</label>
            <input id='fax' name='fax' pattern='^[0-9]{8}$' type='text'>
        </div>
        <div>
            <label for='addr'>Delivery Address:</label>
            <textarea cols='50' id='addr' name='addr' rows='4'></textarea>
        </div>
        <div>
            <label for="passwd">New Password:</label>
            <input id="passwd" name="passwd" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[\w]{8,}$" type="password">
        </div>
        <div>
            <label for="passwd2">Confirm Password:</label>
            <input id="passwd2" name="passwd2" type="password">
        </div>
        <input type="submit" value="Save">
    </form>
    <!-- 更多頁面內容 -->
</body>
</html>
